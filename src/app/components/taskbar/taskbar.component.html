<div class="taskbar-item-wrapper">
  @for (window of dataService.renderWindow(); track window.id) {
  <img
    class="taskbar-item cursor_pointer"
    [src]="window.icon"
    [alt]="window.title"
    (click)="toggleWindow(window.id)"
    [class.active]="window.isOpen"
  />
  }
</div>

<div class="desktop__footer__icon-wrapper">
  <img
    class="desktop__footer__icon cursor_pointer"
    src="assets/imgs/win.png"
    alt="Windows Icon"
    (click)="dataService.hiddenStartMenu.set(!dataService.hiddenStartMenu())"
  />
</div>

<div class="desktop__footer__settings">
  <div class="desktop__footer__time theme-color">
    <p>{{ currentTime().day }}, {{ currentTime().time }}</p>
  </div>
